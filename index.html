  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      padding: 20px;
      background-color: #1c1c1c;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .search-share {
      display: flex;
      gap: 10px;
      padding: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .search-share input {
      flex: 1;
      min-width: 200px;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .search-share button {
      background-color: #1e90ff;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    .categories {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
    }

    .categories button {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      white-space: nowrap;
      cursor: pointer;
      transition: background-color 0.3s;
      flex-shrink: 0;
    }

    .categories button.active,
    .categories button:hover {
      background-color: #1e90ff;
      border-color: #1e90ff;
    }

    .section-title {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      padding: 0 10px 60px;
    }

    .anime-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }

    .anime-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .anime-card .title {
      padding: 5px 5px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .anime-card .ep {
      color: #aaa;
      font-size: 12px;
      margin-bottom: 8px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1c1c1c;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
      font-size: 14px;
      z-index: 1000;
    }

    .bottom-nav a {
      color: white;
      text-align: center;
      font-size: 12px;
      text-decoration: none;
      user-select: none;
    }

    .bottom-nav a:hover {
      color: #1e90ff;
    }

    .anime-details {
      display: none;
      padding: 20px;
      text-align: center;
    }

    .anime-details img {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .anime-details h2 {
      margin-top: 10px;
    }

    .anime-details p {
      color: #ccc;
      padding: 0 20px;
    }

    .episodes {
      padding: 10px 20px 60px;
    }

    .episodes button {
      margin: 5px 3px;
      padding: 6px 10px;
      border-radius: 15px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    .episodes button.active {
      background-color: #1e90ff;
    }

    .episodes video {
      width: 100%;
      margin-top: 15px;
      border-radius: 10px;
      background-color: black;
    }

    .back-button {
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 20px;
    }

    @media (orientation: landscape) {
      .anime-details img {
        width: 250px;
      }
    }
  </style>
</head>

  const animeList = document.getElementById("anime-list");
  const details = document.getElementById("anime-details");

  function renderAnimeList() {
    animeList.innerHTML = "";
    animeData.forEach(anime => {
      const card = document.createElement("div");
      card.className = "anime-card";
      card.setAttribute("data-categories", anime.categories.join(","));
      card.setAttribute("data-title", anime.title);
      card.onclick = () => showDetails(anime.id);
      card.innerHTML = `
        <img src="${anime.image}" alt="${anime.title}" />
        <div class="title">${anime.title}</div>
        <div class="ep">الحلقات ${anime.episodes.length}</div>
      `;
      animeList.appendChild(card);
    });
  }

  function filterCategory(category) {
    document.querySelectorAll(".categories button").forEach(btn => {
      btn.classList.toggle("active", btn.textContent === category);
    });

    document.querySelectorAll(".anime-card").forEach(card => {
      const cats = card.getAttribute("data-categories");
      card.style.display = category === "الكل" || cats.includes(category) ? "" : "none";
    });
  }

  function searchAnime() {
    const term = document.getElementById("search").value.toLowerCase();
    document.querySelectorAll(".anime-card").forEach(card => {
      const title = card.getAttribute("data-title").toLowerCase();
      card.style.display = title.includes(term) ? "" : "none";
    });
  }

  function showDetails(id) {
    const anime = animeData.find(a => a.id === id);
    if (!anime) return;

    document.getElementById("anime-img").src = anime.image;
    document.getElementById("anime-title").textContent = anime.title;
    document.getElementById("anime-description").textContent = anime.description;

    const episodesList = document.getElementById("episodes-list");
    episodesList.innerHTML = "";

    anime.episodes.forEach((ep, index) => {
      const epBtn = document.createElement("button");
      epBtn.textContent = ep.title || `الحلقة ${ep.number}`;
      epBtn.onclick = () => {
        const oldVid = episodesList.querySelector("video");
        if (oldVid) oldVid.remove();
        episodesList.querySelectorAll("button").forEach(b => b.classList.remove("active"));
        epBtn.classList.add("active");
        const video = document.createElement("video");
        video.controls = true;
        video.autoplay = true;
        video.src = ep.url;
        episodesList.appendChild(video);
      };

      if (index === 0) {
        epBtn.classList.add("active");
        const video = document.createElement("video");
        video.controls = true;
        video.autoplay = true;
        video.src = ep.url;
        episodesList.appendChild(epBtn);
        episodesList.appendChild(video);
      } else {
        episodesList.appendChild(epBtn);
      }
    });

    animeList.style.display = "none";
    details.style.display = "block";
  }

  function showMain() {
    details.style.display = "none";
    animeList.style.display = "grid";
  }

  function shareSite() {
    const shareData = {
      title: "Ghost Anime",
      text: "شاهد الأنمي على Ghost Anime",
      url: window.location.href
    };
    if (navigator.share) {
      navigator.share(shareData);
    } else {
      prompt("انسخ رابط الموقع وشاركه:", window.location.href);
    }
  }

  renderAnimeList();
</script>
